<tr>
  <td>{{ contact.name }}</td>
  <td>{{ contact.email }}</td>
  <td>{{ contact.created_at|date:"M d, Y" }}</td>

  <!-- Actions column -->
  <td>
    <button class="btn btn-xs btn-error"
      hx-delete="{% url 'delete-contact' contact.pk %}"
      hx-on:contact-deleted="this.closest('tr').remove();"
      hx-confirm="Are you sure you wish to delete this contact?">
      Delete
    </button>
  </td>

  <!-- Download Files column -->
  <td>
    <div class="flex flex-wrap gap-2">
      <!-- Image link -->
      {% if contact.image %}
      <a
        href="{{ contact.image.url }}"
        target="_blank"
        class="btn btn-xs btn-info btn-ghost"
        title="Download Image"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-3 h-3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
          />
        </svg>
        Image
      </a>
      {% endif %}

      <!-- Document link -->
      {% if contact.document %}
      <a
        href="{{ contact.document.url }}"
        target="_blank"
        class="btn btn-xs btn-info btn-ghost"
        title="Download Document"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-3 h-3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
          />
        </svg>
        Doc
      </a>
      {% endif %}

      <!-- Show message if no files -->
      {% if not contact.image and not contact.document %}
      <span class="text-gray-400 text-xs italic">No files</span>
      {% endif %}
    </div>
  </td>
</tr>
