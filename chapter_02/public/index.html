<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Card -->
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">BMI Calculator</h2>

            <!-- Form -->
            <form hx-trigger="submit" 
            hx-post="/calculate" 
            hx-target="#result" 
            hx-swap="innerHTML">
              <div class="mb-3">
                <label for="height" class="form-label">Height (meters)</label>
                <input id="height" name="height" type="number" step="0.01" class="form-control"
                  placeholder="Enter your height in meters" required>
              </div>

              <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input id="weight" name="weight" type="number" step="0.1" class="form-control"
                  placeholder="Enter your weight in kilograms" required>
              </div>

              <button type="submit" class="card border-0 shadow-sm text-white bg-success w-100">Calculate BMI</button>
            </form>

            <!-- Result -->
            <div id="result" class="mt-4"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
