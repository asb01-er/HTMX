<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" …>
    </script>
    <title>Bitcoin Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<!-- ChatGbt Summary
hx-get="/get-price" → Tells HTMX to send an HTTP GET request to /get-price.
hx-trigger="every 5s" → Repeats this request every 5 seconds.
The returned response from /get-price will replace the <h2> content (so it updates with the latest Bitcoin price).
"Loading..." → Initial text displayed until the first response comes back. -->

<body>
    <div class="container">
        <h1>Bitcoin Price Tracker</h1>
        <h2 hx-get="/get-price" hx-trigger="every 5s">Loading...</h2>
</body>

</html>
