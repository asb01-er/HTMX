{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-16 p-8 bg-base-100 shadow-xl rounded-xl">
  <h2 class="text-3xl font-bold mb-6 text-center">
    {% if form.instance.pk %}Edit Car{% else %}Add a New Car{% endif %}
  </h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between items-center mt-4">
      <button type="submit" class="btn btn-primary px-6 py-3 text-lg font-semibold hover:btn-secondary transition-colors duration-300">
        Save
      </button>

      <a href="{% url 'car_list' %}" class="btn btn-outline btn-accent px-6 py-3 hover:btn-secondary transition-colors duration-300">
        ‚Üê Back to Car List
      </a>
    </div>
  </form>
</div>
{% endblock %}
