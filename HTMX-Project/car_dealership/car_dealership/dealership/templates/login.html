{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-base-100 shadow-xl rounded-xl">
  <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary w-full py-3 text-lg font-semibold hover:btn-secondary transition-colors duration-300">
      Login
    </button>
  </form>

  <div class="mt-6 text-center space-y-2">
    {% comment %} <p>
      <a href="{% url 'manager_signup' %}" class="btn btn-outline btn-warning w-full py-2 hover:btn-accent transition-colors duration-300">
        Sign up as Manager
      </a>
    </p> {% endcomment %}
    <p class="mt-2 text-sm text-gray-500">
      Don't have an account? 
      <a href="{% url 'signup' %}" class="text-primary font-semibold hover:underline">
        Sign up here
      </a>
    </p>
  </div>
</div>
{% endblock %}
